<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVL3.AI Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #050505;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 50% 0%, rgba(229, 57, 53, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .logo {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: #e53935;
            text-transform: uppercase;
            margin-bottom: 64px;
            text-align: center;
        }

        .hero {
            text-align: center;
            margin-bottom: 56px;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }

        .hero p {
            color: #666;
            font-size: 16px;
        }

        .section {
            margin-bottom: 48px;
        }

        .section-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .rating button {
            flex: 1;
            height: 52px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #555;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rating button:hover {
            border-color: rgba(229, 57, 53, 0.5);
            color: #fff;
            background: rgba(229, 57, 53, 0.1);
        }

        .rating button.selected {
            background: #e53935;
            border-color: #e53935;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(229, 57, 53, 0.3);
        }

        .scale-hint {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 11px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 18px 20px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            height: 100px;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(229, 57, 53, 0.5);
            background: rgba(229, 57, 53, 0.05);
        }

        textarea::placeholder {
            color: #444;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #e53935;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            letter-spacing: 0.02em;
        }

        .submit-btn:hover {
            background: #c62828;
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(229, 57, 53, 0.35);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 80px 0;
            animation: fadeUp 0.5s ease;
        }

        .thank-you.show {
            display: block;
        }

        .form-content.hide {
            display: none;
        }

        @keyframes fadeUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .thank-you-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #e53935, #b71c1c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            font-size: 32px;
            box-shadow: 0 16px 48px rgba(229, 57, 53, 0.3);
        }

        .thank-you h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .thank-you p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
        }

        @media (max-width: 500px) {
            .hero h1 {
                font-size: 28px;
            }
            
            .rating button {
                height: 46px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LVL3.AI</div>

        <div class="form-content">
            <div class="hero">
                <h1>Enjoying LVL3.AI?</h1>
                <p>We'd love to hear your thoughts</p>
            </div>

            <div class="section">
                <div class="section-label">Rate your experience</div>
                <div class="rating">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
                <div class="scale-hint">
                    <span>Not great</span>
                    <span>Amazing</span>
                </div>
            </div>

            <div class="section">
                <div class="section-label">What do you like about LVL3?</div>
                <textarea placeholder="Tell us what's working well..."></textarea>
            </div>

            <div class="section">
                <div class="section-label">What would you like to see improved?</div>
                <textarea placeholder="Share your ideas..."></textarea>
            </div>

            <button class="submit-btn" onclick="submitSurvey()">Submit Feedback</button>
        </div>

        <div class="thank-you">
            <div class="thank-you-icon">âœ“</div>
            <h2>Thank you!</h2>
            <p>Your feedback helps us build<br>something truly great.</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.rating button').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.rating button').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        function submitSurvey() {
            document.querySelector('.form-content').classList.add('hide');
            document.querySelector('.thank-you').classList.add('show');
        }
    </script>
</body>
</html>
